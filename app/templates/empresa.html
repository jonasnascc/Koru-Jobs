{% extends "base.html" %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/empresa.css') }}">
{% endblock%}


{% block scripts %}
    <script src="{{url_for('static', filename='js/empresa.js')}}"></script>
{% endblock%}

{% block content %}
    <h1 id="nome-empresa"></h1>
    <h3 id="setor-empresa"></h3>
    </hr>
    </br>
    <h2>Avaliações</h2>
    <div id="avaliacao-div" >
        <h3>Adicione uma avaliação</h3>
        <label for="titulo">Digite o título: </label>
        <input 
            id="titulo" 
            name="titulo"
            type="text" 
            required
        />
    
        <label for="texto">Digite o texto: </label>
        <textarea 
            id="texto" 
            name="texto" 
            required
        >{{texto}}</textarea>
    
        <button type="button" onclick="addAvaliacao()">Enviar</button>
    </div>
    <ul id="avaliacoes-list"></ul>
{% endblock%}
