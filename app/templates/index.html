{% extends "base.html" %}

{% block title %}Inicio - Koru Jobs{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="cover">
        <div class="content">
            <div class="content-text">
                <h1>Seus colegas de trabalho estao aqui</h1>
                <h2>Sinta-se a vontade para avaliar</h2>
            </div>
            <div class="search-box">
                <form id="search-bar">
                    <input 
                        type="text"
                        id="search"
                        name="search"
                        placeholder="Pesquisar empresas"
                    />
                    <button id="search-btn" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="lista container" id="empresas">
    </div>
</div>

{% endblock %}
